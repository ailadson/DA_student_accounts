<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-progress/paper-progress.html">

<polymer-element name="rewards-panel" attributes="name cost about totalxp max">
    <template>
<!--        <link rel="stylesheet" href="challenges-panel.css" type="text/css">-->
        <style>
            #container{
                box-shadow: 1px 1px 3px black;
                width: 90%;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px 20px 10px 20px;
                background-color: #912d8d;
            }
            
            #container:hover{
                box-shadow: 0px 0px 5px 2px white;
                cursor: pointer;
            }
            
            #name{
                font-size: 1.25em;
                text-shadow: 1px 1px 2px black;
            }
            
            #cost {
                color: red;
                text-shadow: 1px 1px 1px black;
                font-size: .7em;
            }
            
            .eligible {
                box-shadow: 0px 0px 5px 2px #f7ed00;
            }
            
        </style>
        <div id="container" class="eligible">
            <div id="name">{{name}}</div>
            <div id="cost">{{cost}}</div>
            <div id="about">{{about}}</div>
            <paper-progress id="progress" step="1" min="0"></paper-progress>
        </div>
    </template>
    <script>
        Polymer({
            ready: function() {
                'use strict';
            },
            setProgressBar : function() {
                this.$.progress.value = this.totalxp;
                this.$.progress.max = this.max;
            },
            isEligible : function() {
                if(this.totalxp - this.max >= 0){
                    return true;
                }
            },
            makeEligible : function() {
                this.$.container.style.boxShadow = "0px 0px 5px 2px #f7ed00";
            }
        });
    </script>
</polymer-element>
