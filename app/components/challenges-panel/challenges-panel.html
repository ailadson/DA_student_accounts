<link rel="import" href="../polymer/polymer.html">

<polymer-element name="challenges-panel" attributes="name xp descrip link">
    <template>
<!--        <link rel="stylesheet" href="challenges-panel.css" type="text/css">-->
        <style>
            #container{
                box-shadow: 1px 1px 3px black;
                width: 90%;
                margin-bottom: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 10px 20px 10px 20px;
                background-color: #912d8d;
            }
            
            #container:hover{
                box-shadow: 0px 0px 5px 2px white;
                cursor: pointer;
            }
            
            #name{
                font-size: 1.25em;
                text-shadow: 1px 1px 2px black;
            }
            
            #info {
                font-size: 1em;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }
            
            #descrip {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                text-align: justify;
                font-size: .75em;
            }
            
            a{
                color: white;
                text-decoration: none;
            }
            
        </style>
        <div id="container">
            <a href="{{link}}" target="_blank">
                <div id="name">{{name}}</div>
                <div id="info">
                    <span style="float:center;">{{xp}} XP</span>
                    <br>
                    <div id="descrip">{{descrip}}</div>
                </div>
            </a>
        </div>
    </template>
    <script>
        Polymer({
            ready: function() {
                'use strict';
            },
            link : "https://tildenda.wordpress.com"
        });
    </script>
</polymer-element>
